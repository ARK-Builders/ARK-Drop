name: Build the app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    if: ${{ startsWith(github.actor, 'dependabot') }}
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5

      - name: Build debug APK
        run: ./gradlew assembleDebug

  build:
    if: ${{ ! startsWith(github.actor, 'dependabot') }}
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload release arm64-v8a APK
        uses: actions/upload-artifact@v3
        with:
          name: ark-drop-arm64-v8a-apk
          path: ./app/build/outputs/apk/release/ark-drop-arm64-v8a-release.apk

      - name: Upload release armeabi-v7a APK
        uses: actions/upload-artifact@v3
        with:
          name: ark-drop-armeabi-v7a-apk
          path: ./app/build/outputs/apk/release/ark-drop-armeabi-v7a-release.apk

      - name: Upload release universal APK
        uses: actions/upload-artifact@v3
        with:
          name: ark-drop-universal-apk
          path: ./app/build/outputs/apk/release/ark-drop-universal-release.apk

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload debug arm64-v8a APK
        uses: actions/upload-artifact@v3
        with:
          name: ark-drop-arm64-v8a-debug-apk
          path: ./app/build/outputs/apk/debug/ark-drop-arm64-v8a-debug.apk

      - name: Upload debug armeabi-v7a APK
        uses: actions/upload-artifact@v3
        with:
          name: ark-drop-armeabi-v7a-debug-apk
          path: ./app/build/outputs/apk/debug/ark-drop-armeabi-v7a-debug.apk

      - name: Upload debug universal APK
        uses: actions/upload-artifact@v3
        with:
          name: ark-drop-universal-debug-apk
          path: ./app/build/outputs/apk/debug/ark-drop-universal-debug.apk

  lint:
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run linter
        run: ./gradlew lint

      - uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: ./app/build/reports/lint-results-debug.html
